<!-- admin.component.html -->
<div class="container">
  <h2>Create New Survey Question</h2>
  <form [formGroup]="questionForm" (ngSubmit)="submitQuestion()">
    <div class="form-group">
      <label for="statement">Statement:</label>
      <input type="text" id="statement" class="form-control" formControlName="statement" required>
    </div>
    <div class="form-group">
      <label for="asociatedRisk">Associated Risk:</label>
      <input type="text" id="asociatedRisk" class="form-control" formControlName="asociated_risk">
    </div>
    <div class="form-group">
      <label for="typeQuestion">Type of Question:</label>
      <select formControlName="type_question" class="form-control">
        <option value="NUMERIC">Numeric</option>
        <option value="PERCENTAGE">Percentage</option>
        <option value="SELECT">Select</option>
        <option value="TEXT">Text</option>
        <option value="YES_NO">Yes/No</option>
      </select>
    </div>
    <div class="form-group">
      <label for="questionConfig">Question Configuration (JSON):</label>
      <textarea id="questionConfig" class="form-control" formControlName="question_config" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create Question</button>
  </form>
</div>
