<div class="login-wrapper">
  <div id="panelLogin">
    <h1>Sign in</h1>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group">
        <input
          id="user"
          type="text"
          placeholder="User"
          name="user"
          formControlName="user"
        />
      </div>
      <div class="form-group">
        <input
          id="password"
          type="password"
          placeholder="Password"
          name="password"
          formControlName="password"
        />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
